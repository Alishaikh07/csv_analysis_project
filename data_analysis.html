<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Data Analysis</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2 class="mb-4">Uploaded CSV Data Analysis</h2>

                <h4>Summary Statistics</h4>
                <div class="table-responsive">
                    {{ summary_stats|safe }}
                </div>

                <h4>Missing Values</h4>
                <div class="table-responsive">
                    {{ missing_values|safe }}
                </div>

                <h4>Histogram of Numerical Columns</h4>
                <div class="text-center">
                    {% if histogram_base64 %}
                        <img src="data:image/png;base64,{{ histogram_base64 }}" class="img-fluid" alt="Histogram">
                    {% else %}
                        <p>No numerical columns to plot.</p>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
